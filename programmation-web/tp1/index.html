<body>
    <h1>Calcul de l'indice de masse corporelle</h1>
    
    <h3>Inserez votre masse en KG et votre taille en m dans les deux champs de texte suivants:</h3>
    
    <form>
        <div>
            <label for="masse">Masse (en Kg)</label>
            <input type="text" name="masse" id="masse"/>
            <div id="info-erreur-masse" style="display: inline-block;"></div>
        </div>
        <div>
            <label for="taille">Taille (en m)</label>
            <input type="text" name="taille" id="taille"/>
            <div id="info-erreur-taille" style="display: inline-block;"></div>
        </div>
    </form>
    
    <button id="bouton-effacer" onclick="clear_data()">Effacer</button>
    
    <button id="bouton-calculer" onclick="calculate_imc()">Calculer</button>
    
    <span id="resultat"></span>
    
    
    <script src="./app.js"></script>
</body>
