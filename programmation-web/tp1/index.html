<script type="text/html" id="page-BMICalculation">
<div class="container">
    <h1 id="page-BMICalculation-title"></h1>
    <h3 id="page-BMICalculation-instructions"></h3>
    <form>
        <div>
            <label id="page-BMICalculation-label-mass" for="page-BMICalculation-input-mass"></label>
            <input type="text" name="mass" id="page-BMICalculation-input-mass"/>
            <div id="page-BMICalculation-info-error-mass" style="display: inline-block;"></div>
        </div>
        <div>
            <label id="page-BMICalculation-label-size" for="page-BMICalculation-input-size"></label>
            <input type="text" name="size" id="page-BMICalculation-input-size"/>
            <div id="page-BMICalculation-info-error-size" style="display: inline-block;"></div>
        </div>
        <div>
            <label id="page-BMICalculation-label-gender" for="page-BMICalculation-radio-male"></label>
            <label for="page-BMICalculation-radio-female"></label>
            <input type="radio" name="gender" id="page-BMICalculation-radio-female"><div id="page-BMICalculation-label-female" style="display: inline-block;"></div>
            <input type="radio" name="gender" id="page-BMICalculation-radio-male"><div id="page-BMICalculation-label-male" style="display: inline-block;"></div>
        </div>
    </form>
    <button id="page-BMICalculation-button-clear"></button>
    <button id="page-BMICalculation-button-calculate"></button>
    <span id="result"></span>
</div>
</script>

<script type="text/html" id="page-ContactUs">
<div class="container">
    <div id="after_submit"></div>
        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
                <label class="required" for="name">Your name:</label><br />
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                <span id="name_validation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="email">Your email:</label><br />
                <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                <span id="email_validation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="message">Your message:</label><br />
                <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                <span id="message_validation" class="error_message"></span>
            </div>
            <input id="submit_button" type="submit" value="Send email" />
        </form>
    </div>
</script>
