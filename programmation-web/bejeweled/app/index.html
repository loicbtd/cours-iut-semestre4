<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bejeweled</title>
    <link rel="stylesheet" type="text/css" href="assets/style/layout.css">
    <link rel="stylesheet" type="text/css" href="assets/style/button.css">
    <link rel="stylesheet" type="text/css" href="assets/style/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/style/bejeweled.css">
</head>
<body>

<div class="flex-container-center">

    <div class="row" id="container-header">
        <div class="col-50">
            <button id="button-new-game" class="button2">New Game</button>
        </div>
        <div class="col-50">
            <button id="button-high-scores" class="button2">High Scores </button>
        </div>
    </div>

    <div class="row" id="container-grid"></div>

    <div class="row" id="container-progressbar">
        <div class="col-100" >
            <progress id="progressbar" max="100" value="70"></progress>
        </div>
    </div>
</div>

<script src="functions/bejeweled.js"></script>
<script src="main.js"></script>
</body>
</html>
